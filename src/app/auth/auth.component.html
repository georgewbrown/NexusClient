<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Username:</label>
    <input for="text" formControlName="name">
  </div>
  <div>
    <label>Password:</label>
    <input for="password" formControlName="password">
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
