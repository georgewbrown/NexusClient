<app-navbar></app-navbar>
<div class="bizHeader">
  <p class="bizName">{{ profile?.name }}</p>
  <p>{{ profile?.phoneNumber }}</p>
  <p>{{ profile?.location }}</p>
  <p>{{ profile?.profilePicture }}</p>
  <p>{{ profile?.website }}</p>
  <p>{{ profile?.about }}</p>
  <button mat-button (click)="openForm()">Update</button>
</div>

<div *ngFor="let post of posts" id="card">
    <mat-card>
      <mat-card-title>{{ post.jobTitle }}</mat-card-title>
      <mat-card-subtitle> {{ post.name }} </mat-card-subtitle>
      <mat-card-subtitle> {{ post.location }} </mat-card-subtitle>
      <mat-card-content> {{post.skills}} </mat-card-content>
      <mat-card-content> {{post.jobDescription}} </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openForm()">Update Post</button>
        <button mat-button (click)="openForm()">Delete Post</button>
      </mat-card-actions>
    </mat-card>
  </div>
