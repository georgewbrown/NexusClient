<h2 class="title" mat-dialog-title>Update Account</h2>
<form [formGroup]="FreelancerUpdateForm" *ngIf="typeOfAccount === 'freelance' " (ngSubmit)="submit(FreelancerUpdateForm)">
  <mat-dialog-content class="mat-typography">
    <div class="signUpContainer">
      <mat-form-field>
        <input matInput class="inputBox" placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput class="inputBox" placeholder="Full Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" class="inputBox" placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" class="inputBox" placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="picture" class="inputBox" placeholder="Profile Picture" formControlName="profilePicture">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="inputBox" placeholder="Phone Number" formControlName="phoneNumber">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="inputBox" placeholder="Location" formControlName="location">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="url" class="inputBox" placeholder="LinkedIn" formControlName="linkdin">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="url" class="inputBox" placeholder="FaceBook" formControlName="faceBook">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="url" class="inputBox" placeholder="Instagram" formControlName="instagram">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="url" class="inputBox" placeholder="Twitter" formControlName="twitter">
      </mat-form-field>
      <mat-form-field>
        <mat-select class="inputBox" placeholder="Skills" formControlName="skills" multiple>
          <mat-option *ngFor="let skill of skills" [value]="skill">{{ skill }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput class="inputBox" placeholder="About You" formControlName="about" cdkTextareaAutosize></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="buttons" mat-button type="button" mat-dialog-close>Cancel</button>
    <button class="buttons" mat-button cdkFocusInitial type="submit">Sign Up</button>
  </mat-dialog-actions>
</form>
<form [formGroup]="BusinessUpdateForm" *ngIf="typeOfAccount === 'business' " (ngSubmit)="submit(BusinessUpdateForm)">
  <mat-dialog-content class="mat-typography">
    <div class="signUpContainer">
      <mat-form-field>
        <input matInput class="inputBox" placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput class="inputBox" placeholder="Business Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" class="inputBox" placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" class="inputBox" placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="inputBox" placeholder="Phone Number" formControlName="phoneNumber">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="inputBox" placeholder="Location" formControlName="location">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="inputBox" placeholder="Website" formControlName="website">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput class="inputBox" placeholder="About Your Business" formControlName="about"
          cdkTextareaAutosize></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="buttons" mat-button type="button" mat-dialog-close>Cancel</button>
    <button class="buttons" mat-button cdkFocusInitial type="submit">Sign Up</button>
  </mat-dialog-actions>
</form>
