<app-navbar></app-navbar>

<form [formGroup]="adminForm" [hidden]="success" (ngSubmit)="submitHandler()">
  
    <hr>

    <mat-form-field>
        <input matInput placeholder="email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="password" formControlName="password">
    </mat-form-field>


    <button mat-button color="primary" type="submit" [disabled]="adminForm.invalid">Submit Form</button>

</form>
