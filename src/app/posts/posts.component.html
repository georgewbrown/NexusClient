<body>
  <div class="jumbotronBKG">
    <h1 class="pageTitle">NEXUS CAREERS!</h1>
  </div>
  <br />
  <br />

  <div *ngFor="let post of posts" id="card">
    <mat-card>
      <section id="left-column">
        <h2>{{ post.jobTitle }}</h2>
        <h3>{{ post.location }}</h3>
        <h4>{{ post.name }}</h4>
      </section>
      <section id="right-column">
        <p> {{ post.skills }}</p>
        <p> {{ post.jobDescription }}</p>
      </section>
    </mat-card>
  </div>

</body>
