<body>
  <div class="jumbotronBKG">
    <h1 class="pageTitle">FIND A CAREER!</h1>
  </div>
  <br />
  <br />

  <div *ngFor="let post of posts" id="card">
    <mat-card>
      <mat-card-title>{{ post.jobTitle }}</mat-card-title>
      <mat-card-subtitle> {{ post.name }} </mat-card-subtitle>
      <mat-card-subtitle> {{ post.location }} </mat-card-subtitle>
      <mat-card-content> {{post.skills}} </mat-card-content>
      <mat-card-content> {{post.jobDescription}} </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openForm()">More Info</button>
      </mat-card-actions>
    </mat-card>
  </div>

</body>
