<h2 mat-dialog-title>Update Job Post</h2>
<form [formGroup]="UpdatePostForm" (ngSubmit)="submit(UpdatePostForm)">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput class="inputs" placeholder="Name" formControlName="name" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput class="inputs" placeholder="Job Title" formControlName="jobTitle" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput class="inputs" placeholder="Location" formControlName="location" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput class="inputs" placeholder="Pay Range" formControlName="payRange" required>
      </mat-form-field>
      <mat-form-field>
          <mat-select class="inputBox" placeholder="Skills" formControlName="skills">
            <mat-option *ngFor="let skill of skills" [value]="skill">{{ skill }}</mat-option>
          </mat-select>
        </mat-form-field>
      <mat-form-field>
        <input matInput class="inputs" placeholder="Job Description" formControlName="jobDescription" required>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="buttons" mat-button type="button" mat-dialog-close>Cancel</button>
    <button class="buttons" mat-button cdkFocusInitial type="submit">Update</button>
  </mat-dialog-actions>
</form>
